<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  @if(data.contentTemplate){
    <ng-container *ngTemplateOutlet="data.contentTemplate; context: data.context"></ng-container>
  }
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">Confirmer</button>
  <button mat-raised-button (click)="onNoClick()" class="cancel">Annuler</button>
</div>
