@if (isReady) {
  <div class="container">
    @for (item of categories  | keyvalue: compareFn.bind(this); track i) {
      <div class="ligne raised-1">
        <div class="case">
          <img [src]="environment.img + categorie.get(item.key).code + '.jpg'" alt="logo {{item.key}} " class="categorie-metiers" />
        </div>
        <div class="marque">
          @for (a of item.value; track i; let i = $index) {
            <span >
              <a [routerLink]="['/catalogue/search']" [queryParams]="{ marque: item.value[i].marque, niv1: categorie.get(item.key).code }" >
                <img [src]="environment.logoMarquesCouleurs200x80 + item.value[i].marque + '.gif'" alt="logo {{item.value[i].marque}}" class="logo" />
                <!--{{item.value[i].marquelib}}&nbsp;-->
              </a>
            </span>
          }
        </div>
      </div>
    }
    <div class="raised-1">
      <a [routerLink]="['/catalogue/search']" [queryParams]="{ marque: 'PRES', niv1: 'FOR' }" >
        <img [src]="environment.img  + 'FOR.jpg'" alt="logo formations" class="logo" />
      </a>
      <br/>
      <a [routerLink]="['/prestations']" >
        <img [src]="environment.img  + 'PRE.jpg'" alt="logo prestations" class="logo" />
      </a>
    </div>

    </div>
  </div> -->

</div>
}
